<div class="main_body">
    <form ng-controller="loginController" name="loginForm">
        <div class="home_logo">
            <img src="images/logo.png">
        </div>
        <div class="row home_container">
            <div class="col-sm-10 col-md-10 col-lg-10 user_details">
                <div class="form-group user_style">
                    <label for="usr" class="user_labels"> User Name</label>
                    <input type="text" class="form-control form_control_changed" id="usr" name="username" ng-model="Login.userName" validation-tasks-for-focus-and-blur required spellcheck="false">
                </div>
                <div class="form-group user_style">
                    <label for="usr" class="user_labels"> Password</label>
                    <input type="password" class="form-control form_control_changed" name="password" ng-model="Login.password" id="pwd" validation-tasks-for-focus-and-blur required spellcheck="false">
                </div>
                <div class="checkbox remember_me_section">
                    <label>
                        <input type="checkbox" name="rememberMe"> Remember me
                    </label>
                </div>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2">
                <button class="btn login_btn" ng-disabled="loginForm.$invalid" ng-click="loginSubmit()"></button>
            </div>
        </div>
        <div ng-show="loginError" class="alert alert-danger login_msg">{{loginError}}</div>
        <div class="footer_contents">
            <div class="contect_first">
                Copyright &copy; 2015. All right reserved.
            </div>
            <div class="contect_second">
                Privacy | Terms
            </div>
        </div>
    </form>
</div>
